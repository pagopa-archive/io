swagger: "2.0"
info:
  version: "0.0.1"
  title: "Notifications API - common"
  description: "Notifications API shared models."
paths: {}
definitions:
  ProblemJson:
    title: "Problem Type"
    type: "object"
    properties:
      type:
        type: "string"
        format: "uri"
        description: "An absolute URI that identifies the problem type. When dereferenced,\nit SHOULD provide human-readable documentation for the problem type\n(e.g., using HTML).\n"
        default: "about:blank"
        example: "https://example.com/problem/constraint-violation"
      title:
        type: "string"
        description: "A short, summary of the problem type. Written in english and readable\nfor engineers (usually not suited for non technical stakeholders and\nnot localized); example: Service Unavailable\n"
      status:
        type: "integer"
        format: "int32"
        description: "The HTTP status code generated by the origin server for this occurrence\nof the problem.\n"
        minimum: 100
        maximum: 600
        exclusiveMaximum: true
        example: 503
      detail:
        type: "string"
        description: "A human readable explanation specific to this occurrence of the\nproblem.\n"
        example: "Connection to database timed out"
      instance:
        type: "string"
        format: "uri"
        description: "An absolute URI that identifies the specific occurrence of the problem.\nIt may or may not yield further information if dereferenced."
  MessageContent:
    title: "MessageContent"
    type: "object"
    properties:
      body_short:
        type: "string"
        description: "An abstract of the message, in plain text. The content of this field will be delivered to channels that support a limited amount of characters (e.g. SMS, mobile notifications, etc...).\n\nThe caller should assume that only the content in \"body_short\" may be delivered so the value of this field MUST contain *all* the required information."
        minLength: 3
        maxLength: 100
      body_long:
        type: "string"
        description: "A long version of the message, in plain text. The content of this field will be delivered to channels that don't have any limit in terms of content size (e.g. email, etc...). The long version of the message is optional and should be provided only in cases when a longer message (compared to the short version provided in body_short) gives more information to the user. This field should not be a duplicate of body_short."
        minLength: 100
        maxLength: 100000
    required:
      - "body_short"
  NewMessage:
    title: "NewMessage"
    type: "object"
    properties:
      dry_run:
        type: "boolean"
        description: "This parameter, when set to true, allows developers to test a request without actually sending a message. The submitted message won't be delivered to the end user but only checked for validity: \"400 BAD REQUEST\" is returned with a payload that describes the error. If the message can be accepted for delivery then \"200 OK\" is returned. The default value is false."
      time_to_live:
        $ref: "#/definitions/TimeToLive"
      content:
        $ref: "#/definitions/MessageContent"
    required:
      - "content"
  MessageStatus:
    title: "MessageStatus"
    type: "object"
    properties:
      created_at:
        type: "string"
        format: "date-time"
        description: "The date-time the message has been created (delivered to the user's inbox). The format is defined by RFC 3339, for example 2015-05-28T14:07:17Z."
      read_at:
        type: "string"
        format: "date-time"
        description: "The date-time the message has been read by the user. The format is defined by RFC 3339, for example 2015-05-28T14:07:17Z."
  CreatedMessage:
    title: "CreatedMessage"
    type: "object"
    properties:
      id:
        type: "string"
      fiscal_code:
        type: "string"
        description: "User's fiscal code."
        pattern: "[A-Z]{6}[0-9LMNPQRSTUV]{2}[ABCDEHLMPRST][0-9LMNPQRSTUV]{2}[A-Z][0-9LMNPQRSTUV]{3}[A-Z]"
      time_to_live:
        $ref: "#/definitions/TimeToLive"
      content:
        $ref: "#/definitions/MessageContent"
      status:
        $ref: "#/definitions/MessageStatus"
    required:
      - "id"
      - "fiscal_code"
      - "time_to_live"
      - "content"
      - "status"
  PaginationResponse:
    type: "object"
    title: "pagination"
    description: "Pagination response parameters."
    properties:
      page_size:
        type: "integer"
        minimum: 1
        description: "Number of items returned for each page."
      next:
        type: "string"
        description: "Contains an URL to GET the next #<page_size> results in the retrieved collection of items."
        format: "uri"
  TimeToLive:
    type: "integer"
    minimum: 3600
    maximum: 31536000
    description: "This parameter specifies for how long (in seconds) the system will try to deliver the message to the channels configured by the user."
responses: {}
parameters:
  PaginationRequest:
    name: "cursor"
    in: "query"
    type: "string"
    minimum: 1
    description: "An opaque identifier that points to the next item in the collection."
