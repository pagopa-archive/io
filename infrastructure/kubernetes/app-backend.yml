#
# The app proxy
#
---
#
# Deploy the pods
#
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: app-backend
  namespace: default
  labels:
    app: app-backend
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 50%
      maxSurge: 1
  revisionHistoryLimit: 10
  template:
    metadata:
      name: app-backend
      namespace: default
      labels:
        app: app-backend
    spec:
      containers:
      - image: "teamdigitale/italia-backend:0.0.1"
        name: app-backend
        ports:
        - name: https-port
          containerPort: 443
        env:
          NODE_ENV: "production"
        livenessProbe:
          httpGet:
            path: "/"
            port: 443
            scheme: "HTTPS"
          initialDelaySeconds: 30
          timeoutSeconds: 5
          periodSeconds: 10
          failureThreshold: 5

---
#
# A service exposing the app to the cluster.
#
apiVersion: v1
kind: Service
metadata:
  name: app-backend
  namespace: default
spec:
  selector:
    app: app-backend
  ports:
    - protocol: TCP
      port: 443
